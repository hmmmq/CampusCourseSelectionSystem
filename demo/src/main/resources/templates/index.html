<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--	字符集utf-8-->
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>主页</h1>
		<p>欢迎来到学生选课系统!</p>
	</div>
<!--login or register-->
	<div class="container">
		<h1>登录</h1>
		<form th:action="@{/user/login}" method="post">
			<div class="form-group">
				<label for="number0">用户编号:</label>
				<input type="text" class="form-control" id="number0" name="number">
			</div>
			<div class="form-group">
				<label for="password0">密码:</label>
				<input type="password" class="form-control" id="password0" name="password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
	<div class="container">
		<h1>注册</h1>
		<form th:action="@{/user/register_user}" method="post">
			<div class="form-group">
				<label for="number">用户编号:</label>
				<input type="text" class="form-control" id="number" name="number">
			</div>
			<div class="form-group">
				<label for="username">姓名:</label>
				<input type="text" class="form-control" id="username" name="name">
			</div>

			<div class="form-group">
				<label for="password">密码:</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<div class="form-group">
				<label for="role">用户角色:</label>
				<select class="form-control" id="role" name="type">
					<option   value="0">学生</option>
					<option   value="1">老师</option>
					<option   value="2">管理员</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</body>

</html>
